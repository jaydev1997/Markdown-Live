    <script type="text/babel">

      var InputForm = React.createClass({
        getInitialState: function() {
          return {input: '' };
        },

        handleInputChange: function(e) {
          this.setState({input: e.target.value});
        },

        exampleInput: function(e) {
          this.setState({input: '# Markdown previewer\n\nIn this simple Markdown previewer you can easily preview your *Markdown* as you  ~~write~~ **type**.\n\nFeatures:\n* instant preview\n* simple interface\n\n**Bonus tip:** Click on the light bulb to toggle between day and night version.\n\nYou can view the code on [Github](https://github.com/jaydev1997/Markdown-Live).'});
        },

        componentDidMount: function(){
          ReactDOM.findDOMNode(this.refs.textarea).focus(); 
        },

        render: function() {
          return (
            <div>
              <button onClick={this.exampleInput}>Ex<span>.</span></button>
              <textarea ref="textarea" value={this.state.input} onChange={this.handleInputChange}></textarea>
              <Output data={this.state.input} />
            </div>
          );
        }
      });

      var Output = React.createClass({
        rawMarkup: function() {
          var rawMarkup = marked(this.props.data.toString(), {sanitize: true});
          return { __html: rawMarkup };
        },

        render: function() {
          return (
            <div className="output">
              <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });

      ReactDOM.render(
        <InputForm />,
        document.getElementById('content')
      ); 
    </script>
